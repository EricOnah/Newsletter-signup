<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Failure</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">
    <div class="text-center">
        <div class="alert alert-danger" role="alert">
            <i class="bi bi-x-circle-fill" style="font-size: 3rem;"></i>
            <h1 class="mt-3">Failure</h1>
            <p>Something went wrong. Please try again later.</p>
        </div>
        <div class="form">
            <form action="/failure" method="post">
                <button type="submit" class="btn btn-danger">Try Again</button>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.js"></script>
    <script src="app.js"></script>
</body>

</html>
